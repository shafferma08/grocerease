<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrocerEase - Image Ingredient Analysis</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">GrocerEase</h1>
        <h2 class="mt-5 mb-4">Upload an Image URL for Analysis</h2>
        <form id="imageForm">
            <div class="form-group">
                <label for="imageUrl">Enter Image URL:</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL here">
            </div>
            <button type="submit" class="btn btn-primary">Analyze Image</button>
        </form>

        <div id="imagePreview" class="mt-4"></div>

        <div id="results" class="mt-4"></div>

        <button id="addToInventory" class="btn btn-success mt-4">Add Selected to Inventory</button>

        <div class="inventory-box">
            <h2>Inventory</h2>
            <ul class="list-group text-capitalize font-weight-bold" id="inventoryList">
                <!-- Example inventory item -->
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center inventory-item">
                    <span>Item Name (Quantity: 5)</span>
                    <button class="btn btn-sm delete-btn">Delete</button>
                </li> -->
            </ul>
        </div>

<div id="recipe-suggestions">
    <h2 class="mt-5 mb-4">Recipe Suggestions</h2>
    <div id="recipes-container" class="container"></div>
    <button id="get-recipe-suggestions" class="btn btn-success mt-4">Get Recipe Suggestions</button>

</div>

    </div>

    <!-- Fixed bottom navbar -->
<nav class="navbar fixed-bottom navbar-dark">
    <a class="navbar-brand mx-auto" href="#">GrocerEase</a>
    <ul class="navbar-nav footer-icons flex-row"> <!-- Add flex-row class here -->
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-home footer-icon"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-search footer-icon"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user footer-icon"></i></a>
        </li>
    </ul>
</nav>


    <script src="script.js"></script>
</body>
</html>
